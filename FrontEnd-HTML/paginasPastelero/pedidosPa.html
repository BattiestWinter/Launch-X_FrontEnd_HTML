<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <title>Pastélite Inventario</title>

<body>

    <!--Menú-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="menu">
        <div class="container">

            <!--Logo-->
            <img src="../paginasCliente/Imagenes/logoPastelite.png" alt="logo" width="75px">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!--Navegación a través de páginas-->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="inventarioPa.html">Inventario</a></li>
                    <li class="nav-item"><a class="nav-link" href="pedidosPa.html">Pedidos</a></li>

                <tbody>
                    <td>Nombre_Ejemplo</td>
                    <td>Apellido_Ejemplo</td>
                    <td>Telefono_Ejemplo</td>
                    <td>Correo_Ejemplo</td>
                    <td>Descripción_Ejemplo</td>

                        <li>Limón</li>

                    <td><ul>
                        <li>Velas</li>
                    </ul></td>
                </tbody>

    <!-- Option 1: Bootstrap Bundle with Popper -->
